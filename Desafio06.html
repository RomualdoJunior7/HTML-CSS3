<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags Html</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Em HTML5, podemos criar inserir os elementos da lista a segurir <br>
passe o mouse sobre os termos para descobrir qual tag deverá ultilizar em cada caso.
    </p>
    <ul>
        <li><ins><abbr title="&lt;p&gt;">Paragrafo</abbr></ins></li>
        <li><ins><abbr title="&lt;h1...h6&gt;">Titulo</abbr></ins></li>
        <li><ins><abbr title="&lt;img&gt;">Imagens</abbr></ins></li>
        <li><ins><abbr title="&lt;abbr&gt;">Abreviações</abbr></ins></li>
        <li><ins><abbr title="&lt;code&gt;">Codigo-fonte</abbr></ins></li>
        <li><ins><abbr title="&lt;ol type &gt;">Lista numerada</abbr></ins></li>
        <li><ins><abbr title="&lt;ul type &gt;">Lista com demarcadores</abbr></ins></li>
    </ul>
</body>
</html>
